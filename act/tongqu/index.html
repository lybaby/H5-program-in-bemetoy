var imgObjs = false,

    totalPage = 10,
    pageSlideOk = false,

var _processInfo = {imgNum:0, mp3Num:0, totalNum:0};

function pageOut(pageIndex){
    pageSlideOk = false;
    var $toy = $('.toyboxout img'),
        d = $.Deferred(),
        info = pageItems[pageIndex];

    if(pageIndex==0){
        $('#J_initpage').hide();
        $('#J_mainbox').show();
        $('#J_slidebox .left').removeClass('leftin');
        $('#J_slidebox .right').removeClass('rightin').css('zoom');
        setTimeout(function(){
            d.resolve();
        }, 0);
        return d.promise();
    }

    if(pageIndex<0){
        pageIndex = totalPage+pageIndex;
    }

    if(info.spec==1){
        $toy.addAnim('toy8out').done(function(){
            $toy.removeClass('toy8 toy8in toy8out');
            d.resolve();
        });
        $('#J_slidebox .left').removeClass('leftin');
        $('#J_slidebox .right').removeClass('rightin');
        return d.promise();
    }

    $toy.removeClass('toybox-anim').css('zoom');
    $toy.addAnim('toybox-animout', 1200).done(function(){
        $toy.removeClass('toybox-anim toybox-animout');
        $toy.removeClass('toy8 toy8in toy8out');
        d.resolve();
    });
    $('#J_texten').addAnim('flipOutX');//.stepText(info.en, true);
    $('#J_textzh').removeClass('flipInX').css('opacity', 1);
    $('#J_textzh').addAnim('flipOutX').done(function(){
        $('#J_textzh').removeClass('flipInX flipOutX').attr('style', null);
        $('#J_texten').removeClass('flipOutX').text('');
    });
    
    $('#J_slidebox .left').removeClass('leftin');
    $('#J_slidebox .right').removeClass('rightin');
    return d.promise();
}

function pageIn(){
    var $toy = $('.toyboxout .toybox'),
        info = pageItems[pageIndex];

    //设置页码
    if(pageIndex>0){
        $('#J_pagenum').show().text((pageIndex)+'/'+(totalPage-1));
    }else{
        $('#J_pagenum').hide();
    }
    //设置按钮
    if(info.mp3){
        $('#J_btnsbox').show();
    }else{
        $('#J_btnsbox').hide();
    }

    if(pageIndex==0){
        return toIndex();
    }

    $('#J_mainbox').css('background', info.color);

    var img = imgObjs['./static/images/p0'+(pageIndex-1)+'.png'];
    img.className = 'toybox';
    $toy.remove();
    $('.toyboxout').append(img);
    $toy = $('.toyboxout .toybox');
    $toy.removeClass('toy8 toy8in toy8out').css('zoom');

    if(!info.en){
        $('#J_texten, #J_textzh').text('');
    }

    if(pageIndex==9){
        $('#J_buyinfo').show();
    }else{
        $('#J_buyinfo').hide();
    }

    if(info.spec==1){
        $toy.addClass('toy8');
        $toy.addAnim('toy8in').done(function(){
            $('#J_slidebox .left').addAnim('leftin').done(function(){
                pageSlideOk = true;
            });
            return $('#J_slidebox .right').addAnim('rightin');
        });
        return ;
    }

    $toy.removeClass('toybox-anim toybox-animout').css('zoom');
    $toy.addAnim('toybox-anim', 1200).done(function(){
        $('#J_texten').stepText(info.en).done(function(){
            $('#J_textzh').text(info.zh).addAnim('flipInX');

            $('#J_slidebox').show();
            $('#J_slidebox .left').addAnim('leftin').done(function(){
                pageSlideOk = true;
            });
            $('#J_slidebox .right').addAnim('rightin');
        });
    });
}

function slidePage(flag){
    if(!pageSlideOk){
        return false;
    }
    pageSlideOk = false;

    var _oldIndex = pageIndex;

    pageIndex += flag;
    if(pageIndex<0){
        pageIndex += totalPage;
    }else{
        pageIndex = pageIndex % totalPage;
    }

    if(playerObj){
        playerObj.pause();
    }
    if(pageItems[pageIndex].mp3){
        playerObj = mp3Objs['./static/mp3/'+pageItems[pageIndex].mp3];
        playerObj.currentTime = 0;
        playerObj.volume = 1;
        playerObj.play();
    }

    pageOut(_oldIndex).done(function(){
        pageIn();
    });
    return false;
}

function updateProcess(){
    var loadedNum = _processInfo.imgNum+_processInfo.mp3Num,
        perNum = 100.0/_processInfo.totalNum,
        process = Math.floor(loadedNum*perNum+(Math.random()*perNum));
    if(process>100){
        process = 100;
    }
    return $('#J_loading-box .text span').text(process+'%');
}

function toIndex(){
    playerObj = mp3Objs['./static/mp3/init.mp3'];
    playerObj.volume = 1;
    playerObj.currentTime = 0;
    playerObj.play();
    $('#J_initpage').show().removeClass('initpagein').css('zoom');
    $('#J_initpage .title').removeClass('titlein slideInDown rubberBand').css('zoom');
    $('#J_slidebox .left').removeClass('leftin').css('zoom');
    $('#J_slidebox .right').removeClass('rightin').css('zoom');
    $('#J_initpage').addAnim('initpagein').done(function(){
        $('#J_initpage .title').addAnim('slideInDown').done(function(){
            $('#J_initpage .title').removeClass('titlein slideInDown').css('zoom');
            $('#J_initpage .title').addAnim('rubberBand').done(function(){
                $('#J_slidebox').show();
                $('#J_slidebox .left').addAnim('leftin');
                $('#J_slidebox .right').addAnim('rightin').done(function(){
                    pageSlideOk = true;
                });
            });
        });
    });
}

function main(){
    updateProcess();
    if(!imgObjs || !mp3Objs){
        return ;
    }

    $('#J_loading-box').remove();

    toIndex();

    $('#J_btn-replay').on('touchstart', function(){
        playerObj.currentTime = 0;
        playerObj.play();
    });

    //推送给玩偶
    $('#J_btn-pushtoy').on('touchstart', function(){
        var info = pageItems[pageIndex];
        var data = {
            'url' : 'http://'+location.host+location.pathname+'/static/mp3/'+info.mp3,
            'md5' : info.md5,
            'type' : 0,
            'tag' : 'tongqu',
            'tagval': '1',
            'size': info.size
        }
        bemeObject.playMusic(data);
    });

    $('#J_slidebox .sbtn').on('touchstart', function(){
        var flag = 1;
        if($(this).hasClass('left')){
            flag = -1;
        }
        slidePage(flag);
    });

    $(document.body).swipeAsyn(function(e, direction){
        direction = direction.toLowerCase();
        if(direction=='left'||direction=='right'){
            var flag = direction=='left' ? 1 : -1;
            slidePage(flag);
        }
        //$(document.body).prepend(e.target.tagName+'_'+direction);
        e.preventDefault();
    });

    $(document.body).one('touchstart', function(){
        var keys = Object.keys(mp3Objs);
        for(var i=0; i<keys.length; i++){
            var playerObj = mp3Objs[keys[i]];
            playerObj.volume = 0;
            playerObj.play();
            playerObj.pause();
        }
    });
}

var _mp3Objs = {},
    _mp3Arrs = [],
    _isInit = false;
var $audios = $('#J_jplayer audio').each(function(){
    var $this = $(this),
        src = $this.attr('src');
    _mp3Objs[src] = this;
    
    if(this.readyState!=4){
        _mp3Arrs.push(src);
    }
});

var _mp3Len = _mp3Arrs.length;
if(_mp3Len<1){ //第一次就已经加载完了
    mp3Objs = _mp3Objs;
    _isInit = true;
}

$audios.on('canplay', function(){
    if(_isInit){
        return ;
    }
    this.volume = 0;
    this.pause();
    var $this = $(this),
        src = $this.attr('src'),
        index = _mp3Arrs.indexOf(src);
    _mp3Arrs.splice(index, 1);

    _processInfo.mp3Num = _mp3Len - _mp3Arrs.length;
    if(_mp3Arrs.length<1){
        mp3Objs = _mp3Objs;
        _isInit = true;
    }
    main();
});
playerObj = $audios[0];

/**********************************/
_processInfo.totalNum = allImgs.length+_mp3Len; //+mp3Srcs.length;

        _processInfo.imgNum = num;
        if(isend){
            imgObjs = _objs;
        }
        main();
    });
}, 10);

});

var orientationchange = function(){
    resizeBody();

    var $doc = $(document.body),
        $win = $(window),
        bw = $win.width(),
        bh = $win.height();
    if(!window.orientation){
        window.orientation = bw>bh ? 90 : 0;
    }
    if(window.orientation==180||window.orientation==0){
        $doc.css('height', bh);
    }else if(window.orientation==90||window.orientation==-90){
        $doc.height(bw*1.56);
    }
};

var initBodyHeight = function(){
    var key = "onorientationchange" in window ? "orientationchange" : "resize";
    window.addEventListener(key, orientationchange, false);
    orientationchange();
};
initBodyHeight();

/**********************初始化微信分享配置************************/

function initWeixin(){
    var url = location.href; 
    $.ajax({
        url : '/app/m2/weixin/getWeixinConfig',
        data:{url:url},
        dataType: "json", 
        success: function(jdata){
            setWeixinInfo(jdata.data);
        }
    });
}

function setWeixinInfo(jdata){
    wx.config({
            debug: false,
            appId: jdata.appid,
            timestamp: jdata.time,
            nonceStr: jdata.nonce,
            signature: jdata.sign,
            jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    var shareConfig = {
        title : "童趣教育",
        desc : '贝美和童趣科技合作项目', //分享给朋友需要
        link : location.href, //如果不加统计参数,
        imgUrl : 'http://h5.bemetoy.com/pages/images/logo_weixin.jpg'
    };
    wx.ready(function(){
        wx.onMenuShareTimeline(shareConfig);
        wx.onMenuShareAppMessage(shareConfig);
        wx.onMenuShareQQ(shareConfig);
        wx.onMenuShareWeibo(shareConfig);
        wx.onMenuShareQZone(shareConfig);
    });
    wx.error(function(res){
        alert(res);
    });
}
