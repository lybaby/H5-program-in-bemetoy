<html>
<head>
    <meta charset="UTF-8">
    <meta name='format-detection' content='telephone=no'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0'>
    <title>test</title>
    <script type="text/javascript" src="../static/lib/zepto-1.1.6.min.js"></script>
    <script type="text/javascript" src="../static/lib/require.js"></script>
    <script type="text/javascript" src="../static-src/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    </style>
</head>
<body>

<article class="comm-page main-page">
    <section class="content-item" id="J_custom-box">
        <div class="title">收录<span  id="album_num"></span>个专辑，共<span id="song_num"></span>首</div>
        <div class="desc"></div>
        <div id="album_list"></div>
    </section>
</article>

<!-- 这里是模板 -->
<script type="text/template" id="J_temp-albumitem">
    <% $.each(list, function(i, item){ %>
    <% if(i%3 == 0) {%>
    <ul class="list" >
        <%}%>
        <li><a class="item-a" href="#!m=albuminfo&id=<%=item.id %>">
            <div class="img-b" style="height: 2.3rem;">
                <img data-src="<%-BEME.func.imageUrl(item.url) %>" onerror="this.onerror=null; this.src='./static/images/moren04.jpg';" src="./static/images/moren04.jpg" alt="<%-item.name %>" class="lazy img-auto">
                <div class="info-box" style="display:block;">
                    <div class="tag left"><%=item.cnt %></div>
                    <div class="tag right">0</div>
                </div>
            </div>
            <div class="name"><%=item.name %></div>
        </a></li>
        <% if(i%3 == 2) {%>
    </ul>
    <%}else if( i === list.length-1){ if(i%3 === 1){%>
    <li style="background: #fcf8f5"></li></ul>
    <%}else{  %>
    <li style="background: #fcf8f5"></li>
    <li style="background: #fcf8f5"></li></ul>
    <%}}%>
    <%});%>
</script>

<script type="text/javascript">
    BEME.initPage('albumindex');
</script>

</body>
</html>
