<!DOCTYPE html>
<html>
<head lang="en">  
</head>
<body>
<article class="myalbum">
    <div class="title">
        <a class="left" href="javascript:void(0);" >我收藏的专辑</a>
        <div class="left">(<span id="J_collectionnum">-</span>)</div>
    </div>

    <ul class="play-box" id="J_collection_list"></ul>
</article>
<!-- 这里是模板 -->
<script type="text/template" id="J_temp-citem">
    <% $.each(list, function(i, item){ %>
    <li class="item"  sid="<%=item.id %>">
        <a class="item-a"  href="<%=item.id %>" id="<%=item.album_id %>">
            <div class="left">
                <img class="img-auto" src="<%=BEME.func.imageUrl(item.url)||'./static/images/default-cover.png' %>" alt="">
            </div>
            <div class="text-over"><%=item.name %></div>
            <div class="desc"><%=item.count %></div>
        </a>
    </li>
    <%});%>
</script>

<script type="text/javascript">
    BEME.initPage('mycollection');
</script>

</body>
</html>
