<html>
<head>
</head>
<body>

<article class="grow-list-page fmindex-page">
     <ul class="grow-list center-list" id="J_grow_list"></ul>
</article>

<script type="text/template" id="J_temp-growitem">
<% $.each(list, function(i, item){ %>
	<li><a class="item-a" href="#!m=grow&id=<%=item.id %>">
		<div class="img">
			<img  imgsrc="<%=BEME.func.imageUrlStationHead(item.list_url,0) %>" src="./static/images/moren_s.jpg" alt="<%=item.name %>" class="cover">
			<div class="show_age" style="display:none;"><%=item.age %></div>
		</div>
		<div class="name-box">
			<div class="name text-over"><%=item.name %></div>
			<div  style="background:none;">阅读<span class="ordernum"><%=item.cnt_read %></span>次</div>
		</div>
	</a></li>
<%});%>
</script>

<script type="text/javascript">
    BEME.initMinPage('growlist');
</script>

</body>
</html>
