<script type="text/javascript">
    var resizeBody = function(){
        var docEl = document.documentElement;
        docEl.style.fontSize = docEl.clientWidth/7.5+'px';
    };
    window.addEventListener('orientationchange', resizeBody);
	function addH5log(log){
		try{
			console.log(log);
			window.bemetoy.writeH5Log(log,'');
		}catch(e){
		}
	}
	addH5log('H5:start loading framework  index.html!');
</script>





<script type="text/javascript">
var _g_currentCacheVersion = 'v3.8';

function main(){
	addH5log('H5:start loading framework js!');
    //check all cache version.
    var cacheVerInfo = LocalCheck.get('version');
    if(cacheVerInfo.content!=_g_currentCacheVersion){
        LocalCheck.clear();
        LocalCheck.set('version', _g_currentCacheVersion);
    }

    //load css
    LocalCheck.require({url:'./static/css/style.css',
        unique:gCSSFileHashConfig['css/style.min'], type:'css'
    
    }).done(function(){
		addH5log('H5:css loading success!');
        resizeBody();
		addH5log('H5:resizeBody  success!');
        //load requirejs
        LocalCheck.require({
            url : './static/js/zepto-require.js'
        }).done(function(){
			addH5log('H5:loading zepto-require framework  success!');
			
            initRequirejsLoader();
			
			addH5log('H5:init localcheck framework  success!');
			
            LocalCheck.require({
                url : './static-src/js/main.js',
                unique : gJSFileHashConfig['main']
            }).done(function(){
				addH5log('H5:loading requireJs main  success!');
                BEME.initPage('index');
				
				addH5log('H5:loading'+window.location.href);
            });
        });
    });
}

addH5log('H5:loading main function success!');
</script>
